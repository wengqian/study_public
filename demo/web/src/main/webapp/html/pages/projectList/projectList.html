<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>项目列表</title>
    <link href="../../common/css/common.css" rel="stylesheet">
    <link href="../../common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style/projectList.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="index-main-content" id="projectList">
            <!--<div class="item-box" id="addProjectBtn">-->
                <!--<div class="item-box-border">-->
                    <!--<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </div>
    <!--添加项目 Modal -->
    <div class="modal fade" id="addProjectModal" tabindex="-1" role="dialog" aria-labelledby="addProjectModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addProjectModalLabel">新建项目</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group project-name-div">
                        <label for="projectName">项目名称：</label>
                        <input type="text" class="form-control" id="projectName" autofocus required placeholder="请输入项目名称">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="project_add();">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../common/js/jquery-2.1.4.min.js"></script>
    <script src="../../common/bootstrap/js/bootstrap.min.js"></script>
    <!--加载项目公共配置文件-->
    <script src="../../common/js/initConfiguration.js"></script>
    <!--加载接口配置以及ajajx访问-->
    <script src="../../common/js/interface.js"></script>
    <!--加载接口配置以及ajajx访问-->
    <script src="../../common/js/ajax_visit.js"></script>
    <!--加载公共方法-->
    <script src="../../common/js/public_function.js"></script>
    <script src="js/projectList.js"></script>
</body>
</html>
